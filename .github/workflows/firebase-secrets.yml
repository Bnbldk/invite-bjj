name: Build and Deploy to GitHub Pages with Firebase API Key

on:
  push:
    branches:
      - main  # Adjust if using a different branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject Firebase API Key into `firebase.js`
        run: |
          sed -i 's|__FIREBASE_API_KEY__|'"${{ secrets.FIREBASE_API_KEY }}"'|g' firebase.js

          echo "üîç Checking firebase.js contents after secret injection:"
          cat firebase.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Adjust this if your build output directory is different
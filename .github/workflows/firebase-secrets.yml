name: Build and Deploy to GitHub Pages with Firebase API Key

on:
  push:
    branches:
      - main  # Adjust if using a different branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîπ Checkout Repository
        uses: actions/checkout@v3

      - name: üõ† Check if Secrets are Available
        run: |
          echo "Checking if Firebase secrets are available..."
          [[ -z "${{ secrets.FIREBASE_API_KEY }}" ]] && echo "‚ùå ERROR: FIREBASE_API_KEY is missing!" && exit 1
          [[ -z "${{ secrets.FIREBASE_DATABASE_URL }}" ]] && echo "‚ùå ERROR: FIREBASE_DATABASE_URL is missing!" && exit 1
          echo "‚úÖ All Firebase secrets are available."

      - name: üõ† Ensure `firebase.js` Exists
        run: |
          if [ ! -f "firebase.js" ]; then
            echo "‚ùå ERROR: firebase.js not found!"
            exit 1
          fi
          echo "‚úÖ firebase.js found. Proceeding with secret injection."

      - name: üîë Inject Firebase Secrets into firebase.js
        run: |
          sed -i "s|__FIREBASE_API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" firebase.js
          sed -i "s|__FIREBASE_AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" firebase.js
          sed -i "s|__FIREBASE_DATABASE_URL__|${{ secrets.FIREBASE_DATABASE_URL }}|g" firebase.js
          sed -i "s|__FIREBASE_PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g" firebase.js
          sed -i "s|__FIREBASE_STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" firebase.js
          sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" firebase.js
          sed -i "s|__FIREBASE_APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g" firebase.js
          sed -i "s|__FIREBASE_MEASUREMENT_ID__|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g" firebase.js
          
          echo "üîç Checking firebase.js contents after secret injection:"
          cat firebase.js | sed 's/=.*$/=****/g'  # Mask secrets for security

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Adjust this if your build output directory is different
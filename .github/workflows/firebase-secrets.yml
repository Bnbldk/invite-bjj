name: Build and Deploy to GitHub Pages with Firebase Secrets

on:
  push:
    branches:
      - main  # Adjust to your default branch

permissions:
  contents: write  # ✅ Allows GitHub Actions to push changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject Firebase Secrets into `firebase.js`
        run: |
          sed -i 's|__FIREBASE_API_KEY__|'"${{ secrets.FIREBASE_API_KEY }}"'|g' firebase.js

          echo "🔍 Checking firebase.js contents after secret injection:"
          cat firebase.js  # ✅ Print the file to check if secrets are replaced

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Adjust if using a different build directory
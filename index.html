<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno's St. Paddy's Bash ☘️</title>
  <style>
    body {
        background: linear-gradient(to right, #e6f9e6, #d4edda);
        color: #1e392a;
        font-family: 'Courier New', monospace;
        text-align: center;
        padding: 20px;
        overflow-x: hidden;
    }
    .invite-box {
        background: white;
        border: 2px solid #16a085;
        border-radius: 12px;
        padding: 20px;
        max-width: 500px;
        margin: 50px auto;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .like-button, .ok-button {
        background-color: #16a085;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }
    #likeCounter {
        margin-top: 10px;
        font-size: 18px;
        color: #16a085;
    }
    #guestList {
        margin-top: 20px;
        padding: 15px;
        background: #f0f9f0;
        border: 1px solid #16a085;
        border-radius: 6px;
        display: inline-block;
        text-align: left;
        min-width: 200px;
    }
  </style>
</head>
<body>

<div class="invite-box">
  <h1>☘️ Bruno's St. Paddy's Bash ☘️</h1>
  <p>Hey, alright ye, listen up! 🍻</p>

  <p><strong>📅 Date:</strong> 16th of March</p>
  <p><strong>🕑 Time:</strong> 2:00 PM</p>
  <p><strong>📍 Location:</strong> My gaff - 24 Loreto Park, Rathfarnham, D14 F990</p>

  <button class="like-button" onclick="showLikes()">💚 Like</button>
  <div id="likeCounter">Likes: 0</div>

  <div class="input-container">
    <input type="text" id="guestName" placeholder="Confirm your presence">
    <button class="ok-button" onclick="addGuest()">OK</button>
  </div>
</div>

<div id="guestList">
  <h3>Guest List:</h3>
  <ul id="guestNames"></ul>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
      apiKey: "AIzaSyCrH4hvJwcznI4Amm_o5-ntRyyPc82Weo",
      authDomain: "invite-bjj.firebaseapp.com",
      databaseURL: "https://invite-bjj-default-rtdb.firebaseio.com/",
      projectId: "invite-bjj",
      storageBucket: "invite-bjj.appspot.com",
      messagingSenderId: "757480408480",
      appId: "1:757480408480:web:fad6c213de6f70ff1e88dd"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function loadData() {
      const likesRef = db.ref("likes/count");

      likesRef.on("value", (snapshot) => {
          document.getElementById("likeCounter").innerText = `Likes: ${snapshot.val() || 0}`;
      });

      const guestsRef = db.ref("guests");
      guestsRef.on("value", (snapshot) => {
          const guestList = document.getElementById("guestNames");
          guestList.innerHTML = "";
          snapshot.forEach((child) => {
              const li = document.createElement("li");
              li.textContent = child.val();
              guestList.appendChild(li);
          });
      });
  }

  function showLikes() {
      const likesRef = db.ref("likes/count");

      likesRef.transaction((currentLikes) => {
          return (currentLikes || 0) + 1;
      }).then(() => {
          console.log("✅ Like added!");
      }).catch((error) => {
          console.error("❌ Error updating likes:", error);
      });
  }

  function addGuest() {
      const guestInput = document.getElementById("guestName");
      if (guestInput.value.trim() !== "") {
          db.ref("guests").push(guestInput.value);
          guestInput.value = "";
      }
  }

  document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>

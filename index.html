<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno's St. Paddy's Bash ☘️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="invite-box">
  <h1>☘️ Bruno's St. Paddy's Bash ☘️</h1>
  <p>📅 Date: 16th of March</p>
  <p>📍 Location: My gaff - 24 Loreto Park, Rathfarnham, D14 F990</p>

  <!-- Like Button -->
  <button class="like-button" onclick="addLike()">💚 Like</button>
  <div id="likeCounter">Likes: 0</div>

  <!-- Input for Guest Name -->
  <div class="input-container">
    <input type="text" id="guestName" placeholder="Confirm your presence">
    <button class="ok-button" id="confirmButton" onclick="addGuest()">OK</button>
  </div>

  <!-- Guest List -->
  <div id="guestList">
    <h3>Guest List:</h3>
    <ul id="guestNames"></ul>
  </div>
</div>

<!-- Firebase Configuration -->
<script type="module" src="firebase.js"></script>
<!-- Functions -->
<script type="module" src="functions.js"></script>

</body>
</html>

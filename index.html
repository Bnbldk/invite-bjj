<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Button with Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    p { font-size: 20px; }
  </style>
</head>
<body>

<h1>Like Button Example</h1>
<p>Likes: <span id="likeCount">0</span></p>
<button onclick="addLike()">üëç Like</button>

<script>
  // Step 3: Add Firebase Configuration
  const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
  };

  // Step 4: Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Step 5: Reference the Like Count in Firebase
  const likesRef = database.ref('likes');

  // Step 6: Retrieve the Like Count
  likesRef.on('value', (snapshot) => {
      const likeCount = snapshot.val() || 0;
      document.getElementById('likeCount').innerText = likeCount;
  });

  // Step 7: Increase Like Count
  function addLike() {
      likesRef.transaction((currentLikes) => {
          return (currentLikes || 0) + 1;
      });
  }
</script>

</body>
</html>
